<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1, maximum-scale=1,user-scalable=no"
		/>
		<title>Lake Burullus</title>
		<link
			rel="stylesheet"
			href="https://js.arcgis.com/4.9/esri/themes/dark/main.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script>
			var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
			window.dojoConfig = {
				packages: [
					{
						name: "app",
						location: locationPath + "/app",
					},
				],
			};
		</script>
		<script src="https://js.arcgis.com/4.9"></script>
		<script>
			require(["app/main.js"]);
		</script>
	</head>
	<body>
		<div id="viewDiv"></div>
		<div id="mapsMenu">
			<div id="nitrite"><b>Nitrite</b></div>
			<div id="electric"><b>Electric</b></div>
			<div id="ammonia"><b>Ammonia</b></div>
			<div id="salinity"><b>Salinity</b></div>
			<div id="oxygenDis"><b>Dissolved Oxygen</b></div>
			<div>
				<input type="checkbox" id="stations" />
				<b>Toggle Station Layer</b>
			</div>
		</div>
	</body>
</html>
